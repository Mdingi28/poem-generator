<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Poem Generator</h1>
        <form id="poem-form">
            <label for="theme">Choose a theme:</label>
            <select id="theme" name="theme">
                <option value="love">Love</option>
                <option value="nature">Nature</option>
                <option value="life">Life</option>
            </select>
            <button type="submit">Generate Poem</button>
        </form>
        <div id="poem-output"></div>
    </div>
    <footer>
        This project is created by <a href="https://github.com/Mdingi28">Mdingi Sinazo</a> and is available on <a href="https://github.com/Mdingi28/poem-generator">GitHub</a>and is
      <a href="https://ai-french-poem-generator.netlify.app/" target="_blank"
        >hosted on Vercel</a.
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
